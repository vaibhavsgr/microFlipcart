{%extends 'base.html' %}


{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <a href="{% url 'logout_view' %}">Log-Out</a>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login_view' %}">Log In</a>
{% endif %}

{% endblock %}
